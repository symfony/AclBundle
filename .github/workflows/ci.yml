name: CI

on:
    pull_request:
    push:
        branches: [master]

jobs:
    cs:
        name: 'Code Style'
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            - name: PHP-CS-Fixer
              uses: docker://oskarstark/php-cs-fixer-ga:2.18.6
              with:
                  args: --diff --dry-run
